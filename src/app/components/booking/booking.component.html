<div class="booking-wrapper">
  <form class="booking-form" (ngSubmit)="submitForm()" #form="ngForm">
    <h2>Book an Appointment</h2>

    <input
      type="text"
      placeholder="Name"
      name="name"
      [(ngModel)]="formData.name"
      required
    />
    <input
      type="email"
      placeholder="Email"
      name="email"
      [(ngModel)]="formData.email"
      required
    />
    <input
      type="datetime-local"
      name="datetime"
      [(ngModel)]="formData.datetime"
      required
    />
    <select name="service" [(ngModel)]="formData.service" required>
      <option value="" disabled selected>Select a service</option>
      <option *ngFor="let s of services" [value]="s">{{ s }}</option>
    </select>
    <textarea
      placeholder="Notes (optional)"
      name="notes"
      [(ngModel)]="formData.notes"
    ></textarea>

    <button type="submit" [disabled]="form.invalid">Book Now</button>
  </form>

  <div class="booking-list" *ngIf="bookings.length > 0">
    <h3>Recent Bookings</h3>
    <ul>
      <li *ngFor="let b of bookings">
  {{ b.name }} - {{ b.service }} &#64; {{ b.datetime | date: 'short' }}
</li>

    </ul>
  </div>
</div>
